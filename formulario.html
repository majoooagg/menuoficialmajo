<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto Culinario</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Georgia', serif;
      color: #4b2e2e;
      padding: 50px;
    }

    .menu-formulario {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff2e6;
      border: 2px solid #d9a76c;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(80, 40, 20, 0.1);
    }

    .menu-formulario h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #a0522d;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d9a76c;
      border-radius: 6px;
      background-color: #fffaf3;
      font-family: 'Georgia', serif;
      font-size: 14px;
      color: #4b2e2e;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      background-color: #d2691e;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a0522d;
    }

    .nota {
      font-size: 12px;
      color: #7b5e57;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="menu-formulario">
    <h1>Contáctanos — Receta de Opiniones</h1>
    <form action="https://formspree.io/f/xjkoqkdv" method="POST">
      <label>
        Tu correo electrónico:
        <input type="email" name="email" required>
      </label>
      <label>
        Tu mensaje (¡como una buena receta, detallado!):
        <textarea name="message" required></textarea>
      </label>
      <button type="submit">Enviar Pedido</button>
    </form>
    <p class="nota">Gracias por compartir tus ingredientes con nosotros.</p>
  </div>
</body>
</html>
